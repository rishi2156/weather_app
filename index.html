<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="default" id="default1">
   <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Enter City Name to get started.</div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
                <div class="feels"></div>
            </div>
            <section class="low">
                <div class="refresh"><span id="iconContain"><i class="fa fa-refresh" id="icon" aria-hidden="true"></i></span><div class="time"></div></div>
            </section>
        </main>
   </div>
    <script src="main.js"></script>
</body>
</html>
